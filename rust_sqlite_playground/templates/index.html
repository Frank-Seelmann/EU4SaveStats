<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Dashboard</title>
</head>
<body>
    <h1>Settings Table</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Created On</th>
            <th>Updated On</th>
            <th>Done</th>
        </tr>
        {% for setting in settings %}
        <tr>
            <td>{{ setting.settings_id }}</td>
            <td>{{ setting.description }}</td>
            <td>{{ setting.created_on }}</td>
            <td>{{ setting.updated_on }}</td>
            <td>{{ setting.done }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
