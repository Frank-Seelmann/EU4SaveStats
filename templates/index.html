<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU4 Save Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('file_details', file_id=file['id']) }}">
                    {{ file['file_name'] }} - {{ file['upload_time'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
